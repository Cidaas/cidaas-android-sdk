apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    testOptions.unitTests.includeAndroidResources = true
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.0.7"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testCoverageEnabled true
        }
        debug {
            enableJacoco(project, 'Debug')
            testCoverageEnabled true
        }
    }


    testOptions {
        unitTests.returnDefaultValues = true
        unitTests {
            includeAndroidResources = true
        }
        execution 'ANDROID_TEST_ORCHESTRATOR'
        animationsDisabled true
    }
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets', 'src/test/assets/']
        }
    }
    buildToolsVersion = '29.0.2'
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'

    //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.1'
    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //For Retrofit Call
    implementation 'com.squareup.retrofit2:converter-jackson:2.8.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.8.1'
    implementation 'com.squareup.okhttp3:okhttp:3.14.7'
    implementation 'com.squareup.retrofit2:retrofit:2.8.1'

    //For Reactive X
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.3.8'
    implementation 'com.jakewharton.rxbinding:rxbinding:1.0.1'

    //For Custom Tabs
    implementation 'androidx.browser:browser:1.2.0'

    //For Encryption
    implementation 'com.scottyab:aescrypt:0.0.1'

    //Timber
    implementation 'com.jakewharton.timber:timber:4.7.1'

    // common codec for TOTP Generation
    implementation 'commons-codec:commons-codec:1.10'

    //Android X for finger print authentication after android pie
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta6'
    implementation 'com.android.support:appcompat-v7:28'
    implementation 'com.google.android.material:material:1.2.0-alpha06'

    //For Permission
    implementation 'pub.devrel:easypermissions:3.0.0'

    //Testing
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    // testImplementation "org.robolectric:robolectric:3.8"
    //Testing
    // Required -- JUnit 4 framework
    testImplementation 'junit:junit:4.12'
    // Optional -- Mockito framework


    testImplementation 'org.robolectric:robolectric:4.2'

    testImplementation 'com.squareup.okhttp3:mockwebserver:3.8.0'

    testImplementation 'androidx.test:monitor:1.2.0'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.22.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'

    /*///For ID card Scannner
    compile 'io.card:android-sdk:5.5.1'*/

}
